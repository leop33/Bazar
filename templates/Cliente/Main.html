{% extends 'Cliente/base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block main %}

    <div class="container-fluid p-0 shadow">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static "sakura.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "sakura2.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "sakura3.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

      <hr>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-2"><img class="rounded-circle" alt="Free Shipping" src={% static "10744274696.png" %} width="40"></div>
            <div class="col-lg-6 col-10 ml-1">
              <h4>Envios a todo el pa√≠s</h4>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-2"><img class="rounded-circle" alt="Free Shipping" src={% static "10744274696.png" %} width="40"></div>
            <div class="col-lg-6 col-10 ml-1">
              <h4>Precios bajos</h4>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-2"><img class="rounded-circle" alt="Free Shipping" src={% static "10744274696.png" %} width="40"></div>
            <div class="col-lg-6 col-10 ml-1">
              <h4>Actualizaciones semanales</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h2 class="text-center">ARTICULOS</h2>
    <hr>
    <div class="container">
      <div class="row text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
             {% for producto in productos %}
                 <div class="card">
                <a href="{% url 'Producto' producto.pk %}"
                 class="card col shadow px-0 mx-auto text-decoration-none"
                 style="color:#000000;width: 18rem;">
                <img class="card-img-top" src=" ../{{  producto.imagen }}" alt="{{ producto.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                </div>
                </a>
                 </div>
             {% endfor %}

        </div>
      </div>
    </div>
    <hr>

{% endblock %}
