<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 class="mb-4">Login</h2>
    <form class="mt-5" method="post">
        {% csrf_token %}
            <div class="form-floating mb-3 mx-0" style="border-bottom: 1px solid black;" id="usernamefloat">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" onkeyup="cColor('username')">
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3 mx-0" style="border-bottom: 1px solid black;" id="passwordfloat">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" onkeyup="cColor('password')">
                <label for="password">Contrase√±a</label>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button id="loginb" type="submit" class="btn text-uppercase" style="width: 120px; height: 40px;" disabled>Enviar</button>
            </div>
    </form>

    <script>
        function cColor(type){
            let inp = document.getElementById(type);
            let inpf = document.getElementById(type+"float");
            let btn = document.getElementById("loginb")
            if(inp.value === "") {
                inpf.style.borderColor = "black";
                if(btn.disabled === false && (document.getElementById("username").value === "" || document.getElementById("password").value === "")) {btn.classList.remove("shadow"); btn.disabled=true;}
            }
            else {
                inpf.style.borderColor = "#2685CF";
                if(btn.disabled === true && (document.getElementById("username").value !== "" && document.getElementById("password").value !== "")) {btn.classList.add("shadow"); btn.disabled=false; }
            }
        }
    </script>
</body>
</html>
